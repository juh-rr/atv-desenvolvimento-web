<!DOCTYPE html>
<html>
<head>
    <title> Atividade 1 Des. Webv </title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <h1> Controle de estacionamento</h1>
    <form id="meuFormulario">
        <label for="nome-proprietario">Nome do proprietário:</label>
        <input type="text" id="nome-proprietario" name="nome-proprietario" value="Severina" required>
       
        <label for="placa-veiculo">Placa do veículo:</label>
        <input type="text" id="placa-veiculo" name="placa-veiculo" value="KKA7584" required>
        
        <label for="modelo-veiculo">Modelo do veículo:</label>
        <input type="text" id="modelo-veiculo" name="modelo-veiculo" value="HB20" required>
        
        <label for="cor-veiculo">Cor do veículo:</label>
        <input type="text" id="cor-veiculo" name="cor-veiculo" value="Branco" required>
        
        <label for="numero-vaga">Número da vaga de estacionamento:</label>
        <input type="text" id="numero-vaga" name="numero-vaga" value="1" required>

        <label for="numero-apto">Número do apartamento:</label>
        <input type="text" id="numero-apto" name="numero-apto" value="104" required>
        
        <label for="bloco-apto">Bloco do apartamento:</label>
        <input type="text" id="bloco-apto" name="bloco-apto" value="D" required>

        <input type="submit" value="Enviar">
    </form>
    
    <a href="listar-vagas.html" class="button">Lista de vagas disponíveis</a>

    <footer>
    
    </footer> 
    <script src="script.js"></script>
</body>
</html>
